<!DOCTYPE html>
<html>
<head>
  <title>Sprawdzenie danych Twoje nazwisko</title>
  <meta charset="utf-8">
</head>
<body>
  <div style="color:red;font-size:50px;">
    <script language="JavaScript">
      var h_paw, a_paw; 
      
      do {
        var liczba1 = prompt("Podaj wysokość=", "");
        if (liczba1 === null) break; 
        h_paw = parseFloat(liczba1);
      } while (!(h_paw > 0 || isNaN(h_paw))); 
      
      if (liczba1 !== null) 
        do {
          var liczba2 = prompt("Podaj podstawę=", "");
          if (liczba2 === null) break; 
          a_paw = parseFloat(liczba2);
        } while (!(a_paw > 0 || isNaN(a_paw))); 
        
        if (liczba2 !== null) { 
          var Pole = a_paw * h_paw / 2;
          document.write("Pole=" + Pole.toFixed(2) + " cm^2" + "<br>");
        } else {
          document.write("Anulowano podawanie podstawy.");
        }
      } else {
        document.write("Anulowano podawanie wysokości.");
      }
    </script>
  </div>
</body>
</html>
