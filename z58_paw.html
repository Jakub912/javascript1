<!DOCTYPE html>
<html lang="pl">
<head> 
 <meta charset="utf-8">
 <title> Własności liczby </title>
</head>
<body>
<div>
 <script language="JavaScript">
var x_paw=prompt("Podaj pierwszą liczbę=","");
var liczba1_paw=parseInt(x_paw);
var y_paw=prompt("Podaj drugą liczbę=","");
var liczba2_paw=parseInt(y_paw);
if(liczba1_paw < liczba2_paw){
  document.write("<p style=\"font-size:50px; color: green;\">Liczby nieparzyste od "+liczba1_paw+" do "+liczba2_paw+":<br>");
  for(var i_paw=liczba1_paw;i_paw<=liczba2_paw;i_paw++){
    if(i_paw%2==1){
      document.write(i_paw+"<br>");
    }
  }
}
if(liczba1_paw > liczba2_paw){
  document.write("<p style=\"font-size:25px; color: blue;\">Liczby nieparzyste od "+liczba1_paw+" do "+liczba2_paw+":<br>");
  for(var i_paw=liczba1_paw;i_paw>=liczba2_paw;i_paw--){
    if(i_paw%2==1){
      document.write(i_paw+"<br>");
    }
  }
}
if(liczba1_paw==liczba2_paw){
  confirm("Brak obliczeń");
  document.write("Uruchom zadanie ponownie");
}
 </script>
</div>
</body> 
</html>
