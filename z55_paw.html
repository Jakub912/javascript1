<!DOCTYPE html>
<html lang="pl">
<head> 
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
</head>
<body>
<script language="JavaScript">
var l1_t_paw;
do {
  var x = prompt("podaj liczbe 1=", "");
  l1_t_paw = parseFloat(x);
  if (l1_t_paw > 60 || l1_t_paw < 20) {
    alert("liczba 1 nie należy do przedziału <20,60>");
  }
} while (l1_t_paw > 60 || l1_t_paw < 20);

var l2_t_paw;
do {
  var y = prompt("podaj liczbe 2=", "");
  l2_t_paw = parseFloat(y);
  if (l2_t_paw > 60 || l2_t_paw < 20) {
    alert("liczba 2 nie należy do przedziału <20,60>");
  }
} while (l2_t_paw > 60 || l2_t_paw < 20);

var pocz_paw;
do {
  var z = prompt("podaj wielkość początkową tekstu=", "");
  pocz_paw = parseFloat(z);
  if (pocz_paw < 0) {
    alert("liczba początkowa nie może być mniejsza od 0");
  }
} while (pocz_paw < 0);

var tekst_paw = prompt("podaj tekst=", "");
var i = pocz_paw;

if (l1_t_paw > l2_t_paw) {
  for (i; i <= 100; i = i + 5) {
    document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_paw + "<br></p>");
  }
} else if (l1_t_paw == l2_t_paw) {
  document.write("<p style=\"font-size:" + pocz_paw + "px; color: black;\"><br>" + tekst_paw + "<br></p>");
} else {
  for (i; i >= 1; i = i - 5) {
    document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_paw + "<br></p>");
  }
}
</script>
</body>
</html>
