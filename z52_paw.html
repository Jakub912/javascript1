<!DOCTYPE html>
<html lang="pl">
<head> 
 <meta charset="utf-8">
 <title> Jakub Pawella 3G </title>
</head>
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
        var a_paw = 8;
        var b_paw = 23;
        for (var i_paw = 0; i_paw < b_paw +2; i_paw++) {
            document.write("*");
        }
        document.write("<br>");
        for (var i_paw = 0; i_paw < a_paw; i_paw++) {
            document.write("*");
            for (var k_paw = 0; k_paw < b_paw; k_paw++) {
                document.write("&nbsp;&nbsp;");
            }
            document.write("*");
            document.write("<br>");
        }
        for (var i_paw = 0; i_paw < b_paw +2; i_paw++) {
            document.write("*");
        }
 </script>
</div>
</body> 
</html>
