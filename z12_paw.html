<!DOCTYPE html>
<html>
<head>
  <title>Proste obliczenia</title>
  <meta charset="utf-8">
</head>
<body>
  <div style="color:green; font-size:40px;">
    <script language="JavaScript">
function okno_zamknij_Paw()
            {
            window.close()
            }
      var liczba1 = prompt("D1=");
      var liczba2 = prompt("D2=");
      var liczba3 = prompt("G1=");
      var liczba4 = prompt("G2=");
      var D1_Paw = parseFloat(liczba1);
      var D2_Paw = parseFloat(liczba2);
      var G1_Paw = parseFloat(liczba3);
      var G2_Paw = parseFloat(liczba4);
      var roznica_dni = D2_Paw - D1_Paw;
      var roznica_godzin = G2_Paw - G1_Paw;
      var ile_sekund_Paw = (roznica_dni * 24 * 60 * 60) + (roznica_godzin * 60 * 60);
      document.write("D1="+D1_Paw+"D2="+D2_Paw+"G1="+G1_Paw+"G2="+G2_Paw+"<br>");
      document.write("Liczba sekund, które upłynęły: " + ile_sekund_Paw + "<br>");
    </script>
  </div>
<input type="button" value="zamknij okno" onclick="okno_zamknij_Paw()"/>
</body>
</html>
