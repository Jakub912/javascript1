<!DOCTYPE html>
<html lang="pl-PL">
  <head>
  <title> ulamki egipskie</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:red;font-size:50px;">
      <script language-"JavaScript">
function okno_zamknij_Paw()
            {
            window.close()
            }

  var liczba1=prompt("daj mianownik m=","");
        var m_Paw=parseFloat(liczba1);
  document.write("m="+m_Paw+"<br>");
        m1=2*m_Paw
        document.write
        ("1/"+m_Paw+"=1/"+m1+"+1/"+m1+"<br>");
      </script>
<input type="button" value="zamknij okno" onclick="okno_zamknij_Paw()"/>
  </body>
</div>
