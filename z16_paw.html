<!DOCTYPE html>
<html>
    <head>
        <title>proste obliczenia</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color:gray;font-size:50px">
        <script language="JavaScript">
function okno_zamknij_Paw()
            {
            window.close()
            }
        var liczba1=prompt("podaj a=","");
        var a_Paw=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_Paw=parseFloat(liczba2);
      document.write("a="+a_Paw+"<br>");
      document.write("b="+b_Paw+"<br>");
      document.write("("+a_Paw+"+"+b_Paw+")<sup>3</sup>="+a_Paw+"<sup>3</sup>+"+"3"+a_Paw+"<sup>2</sup>"+b_Paw+"+"+"3"+a_Paw+b_Paw+"<sup>2</sup>"+"+"+b_Paw+"<sup>3</sup>");
        </script>
      </div>
<input type="button" value="zamknij okno" onclick="okno_zamknij_Paw()"/>
    </body>
</html>
