<!DOCTYPE html>
<html>
<head>
  <title>Jakub Pawella 3G</title>
  <meta charset="UTF-8">
</head>
<body>
<div style="color:red;font-size:50px;">
  <script>
   for(var i_paw=7;i_paw<=22;i_paw++){
     if(i_paw<10){
       var pierwiastek_drugiego_stopnia_paw=Math.sqrt(i_paw).toFixed(2);
       var pierwiastek_czwartego_stopnia_paw=Math.sqrt(pierwiastek_drugiego_stopnia_paw).toFixed(2);
       document.write("Wartość i="+i_paw+"<br>Pierwiastek drugiego stopnia=" +pierwiastek_drugiego_stopnia_paw+"<br>");
       document.write("Pierwiastek czwartego stopnia=" +pierwiastek_czwartego_stopnia_paw+" <br><br>");
     }
   }
  </script>
</div>
</body>
</html>
