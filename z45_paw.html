<!DOCTYPE html>
<html>
<head>
  <title>Jakub Pawella 3G</title>
  <meta charset="UTF-8">
</head>
<body>
  <div style="color:red; font-size:50px;">
    <script language="JavaScript">
      var wczytanaLiczba = prompt("Podaj liczbę:");
      var ile_razy_wyświetlić_paw = 11;
      var wielkość_liter_paw = 42;
      document.write("Ilość wykonania pętli = " + ile_razy_wyświetlić_paw + "<br>");  
      document.write("Wielkość liter = " + wielkość_liter_paw + "px" + "<br>");
      if (wczytanaLiczba % 2 === 0) {
        for (i_paw = 0; i_paw < ile_razy_wyświetlić_paw; i_paw++) {
          document.write('<font color="blue" style="font-size: ' + wielkość_liter_paw + 'px;">Pawella</font><br>');
        }
      } else {
        for (i = 0; i < ile_razy_wyświetlić_paw; i++) {
          document.write('<font color="green" style="font-size: ' + wielkość_liter_paw + 'px;">Jakub</font><br>');
        }
      }
    </script>
  </div>
</body>
</html>
