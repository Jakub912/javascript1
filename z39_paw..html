<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
</head>
<body>
  <div>
    <h1 style="color:green; font-size:10px;">Menu:</h1>
    <h1 style="color:blue; font-size:7px;">1- niebieski</h1>
    <h1 style="color:red; font-size:7px;">2- czerwony</h1>
  </div>
  <input type="button" name="pawella" value="Oblicz" onclick="funkcja_paw()" />
  <div id="wynik"></div> 
  <script>
    function funkcja_paw() {
      var opcja_dana_paw = prompt("Podaj kolor:", "");
      var wynik = document.getElementById("wynik"); 
      if (opcja_dana_paw == 1 || opcja_dana_paw.toLowerCase() == "niebieski") {
        wynik.innerHTML = '<h6 style="color:blue; font-size:10px;">Wczytano kolor niebieski</h6><br />';
      } else if (opcja_dana_paw == 2 || opcja_dana_paw.toLowerCase() == "czerwony") {
        wynik.innerHTML = '<h1 style="color:red; font-size:7px;">Wczytano kolor czerwony</h1><br />';
      }
    }
  </script>
</body>
</html>
